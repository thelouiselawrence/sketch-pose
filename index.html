<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sketch & Pose</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/slider.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <div id="homepanel" class="panel">
      <h1 class="home">Sketch & Pose</h1>
      <p class="home">Welcome to Sketch & Pose, an online app for posing characters as references for artists.</p>
    </div>
    <div id="universalpanel" class="panel">
      <div id="openclosepanel" class="panel">
        <button type="button" id="webappbutton" class="button">
          Open Web App
        </button>
      </div>
      <div id="darkdmodepanel" class="panel">
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id="darkmodetoggle">
          <!--<span class="slider round"></span>-->
          <span class="slider"></span>
        </label>
        <label class="text">
          Dark Mode
        </label>
      </div>

    </div>
    <canvas id="homecanvas" class="canvas home display"></canvas>
    <canvas id="webappcanvas" class="canvas webapp interactive"></canvas>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
